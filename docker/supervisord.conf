[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:app]
command=/usr/local/bin/uvicorn evmap_backend.asgi:application --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
priority=5
user=root
directory=/app

[program:nobil_realtime]
command=/usr/local/bin/python src/manage.py nobil_realtime_api
autostart=true
autorestart=true
priority=5
user=root
directory=/app